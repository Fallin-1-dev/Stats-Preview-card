<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stats preview card component main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Inter">
    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Lexend+Deca">
    <link rel="stylesheet" type="text/css" href="Styles/style.css">
</head>

<body>
    <main>

        <div class="content">

            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience
                and overall efficiency</p>

            <div class="statistics-content">
                <div class="statistics">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>

                <div class="statistics">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>

                <div class="statistics">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>

        <div class="image">
            <div class="color-overlay">
                <img src="images/image-header-desktop.jpg" alt="An image of three ladies at thier work stations" />
            </div>

    </main>
</body>
